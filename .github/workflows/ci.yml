name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  bazel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.18.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Build
        run: bazel build //...

      - name: Test
        run: bazel test //... --config=ci

      - name: Coverage
        run: |
          bazel coverage //internal/... --combined_report=lcov --config=ci
          scripts/check-coverage.sh \
            --lcov-file bazel-out/_coverage/_coverage_report.dat \
            --threshold 90 \
            --exclude "^cmd/"

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: bazel-out/_coverage/_coverage_report.dat
          retention-days: 14

      - name: Lint
        run: bazel test //:lint --config=ci

  docker:
    needs: bazel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.18.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Build base image
        run: docker build -f Dockerfile.base -t llm-bridge-base:latest .

      - name: Build Go binary and stage
        run: |
          bazel build //cmd/llm-bridge
          mkdir -p .build
          cp -L bazel-bin/cmd/llm-bridge/llm-bridge_/llm-bridge .build/llm-bridge

      - name: Build production image
        run: docker build -t llm-bridge:test .

      - name: Verify image
        run: docker run --rm llm-bridge:test --help
